# Docker Compose override for local development
# This file is automatically loaded by docker-compose
# Use this for local development overrides that are safe to commit

version: '3.8'

services:
  backend:
    # Enable hot reload for development
    volumes:
      - ./backend:/app
    # Override command for development with reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
  # Add any other development-specific overrides here
  postgres:
    # Expose postgres port for local development tools
    ports:
      - "5432:5432"
    
  redis:
    # Expose redis port for local development tools  
    ports:
      - "6379:6379"